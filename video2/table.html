<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-,8">
    <title>Videos</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

<div ng-app="myApp" ng-controller="AppCtrl as app">

<form>
<input type="text" ng-model="app.contactCopy.firstName">
<button ng-click="app.saveContact()">Save</button>
</form>

<div class="div" style="margin-top: 40px;"></div>

<table class="table table-striped">
    <thead>
        <tr>
            <td>First</td>
            <td>Last</td>
            <td>Phone</td>
         </tr>
    </thead>

    <tbody>
        <tr ng-repeat="contact in app.contacts" ng=click="app.selectContact(contact)">
            <td>{{contact.firstName}}</td>
              <td>{{contact.lastName}}</td>
                <td>{{contact.phone}}</td>
        </tr>
    </tbody>
</table>



<script src="TweenMax.min.js"></script>
<script src="angular.min.js"></script>
<script src="angular-animate.js"></script>
<script src="tabel.js"></script>
</body>
</html>
